syntax = "proto3";
package zeta.escrow;

option go_package = "zeta/x/escrow/types";

message Dispute {
  uint64 disputeId = 1; 
  string title = 2; 
  string description = 3; 
  repeated string buyerEvidence = 4; 
  repeated string sellerEvidence = 5; 
  uint64 votingBeginBlock = 6; 
  uint64 votingEndBlock = 7; 
  uint64 crowId = 8; 
  uint64 pollId = 9; 
  uint64 plaintiffId = 10; 
  uint64 defendantId = 11; 
  
}

