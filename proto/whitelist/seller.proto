syntax = "proto3";
package zeta.whitelist;

option go_package = "zeta/x/whitelist/types";

message Seller {
  uint64 sellerId = 1; 
  string name = 2; 
  string contactInfo = 3; 
  string address = 4; 
  string status = 5; 
  repeated uint64 activeItem = 6; 
  repeated uint64 activeOrder = 7; 
  repeated uint64 completedOrder = 8; 
  
}

