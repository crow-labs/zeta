syntax = "proto3";
package zeta.booth;

option go_package = "zeta/x/booth/types";
import "booth/vote_params.proto"; 
import "gogoproto/gogo.proto";

message Vote {
  uint64 voteId = 1; 
  uint64 pollId = 2; 
  uint64 voterId = 3; 
  VoteParams ballot = 4 [(gogoproto.nullable) = false]  ; 
  string shares = 5 [(gogoproto.nullable) = false, 
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.DecCoin"
  ] ;
}

